<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" th:href="@{/static/images/caerang.png}"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&family=Roboto+Slab:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" th:href="@{/static/css/style.css?v=1.4}">
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://kit.fontawesome.com/9eb162ac0d.js" crossorigin="anonymous"></script>
  <script defer th:src="@{/static/js/guestbook.js}"></script>
  <script defer th:src="@{/static/js/main.js}"></script>
  <script>
      $(document).ready(function () {
          guestbookList(); // 페이지 처음 진입했을 때, 방명록 리스트 불러오기
      });
  </script>
  <title>2021 씨애랑 | Guestbook</title>

<body>
  <ul class="skipnavi">
    <li><a href="#">본문내용</a></li>
  </ul>
  <!-- Navbar -->
  <!-- nav 가 아래로 밀려 guestbook 콘텐츠와 겹치는 현상 발생, 이를 해결하기 위해 #wrap 으로 감싸고 overflow: auto 로 해결, 
    safari는 해결 overflow: scroll 해야함 -->
  <div id="wrap">
    <nav id="navbar" style="top: 0;">
      <div class="navbar__logo">
        <img th:src="@{/static/images/logo.png}" alt="">
        <a th:href="@{/}">Caerang SW 전시회</a>
      </div>
      <ul class="navbar__menu">
        <a th:href="@{/team}">
          <li class="navbar__menu__item active">Team</li>
        </a>
        <a th:href="@{/project}">
          <li class="navbar__menu__item">Projects</li>
        </a>
        <a th:href="@{/guestbook}">
          <li class="navbar__menu__item">Guestbook</li>
        </a>
      </ul>

      <!-- Toggle button -->
      <button class="navbar__toggle-btn">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
  </div>

  <section class="guest">

    <div class="guestbook__title">Guest book</div>

    <div class="input">
      <input placeholder="이름" type="textarea" id="writer" />
      <textarea placeholder="축하 또는 응원 메시지를 남겨주세요! 근거없는 비방 글, 욕설, 상업적인 게시글은 통보없이 삭제될 수 있습니다." id="content"></textarea>
      <button type="button" class="input-btn">
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </section>

  <div class="text-wrapper">
  </div>

  </div>

  <!-- Arrow up -->
  <button class="arrow-up">
    <i class="fas fa-arrow-up"></i>
  </button>

</body>

</html>
