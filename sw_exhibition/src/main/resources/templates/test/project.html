<!DOCTYPE html>
<html lang="en"

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>분야 별 작품 페이지</title>
  <link rel="stylesheet" href="../static/css/style.css">
  <script src="../static/js/main.js" defer></script>

<body>
  <!-- projects -->
  <section id="work" class="section">
    <div class="section__container">
        <h1>씨애랑 분야 별 작품 모음 페이지</h1>
        <h3>Projects</h3>
        <div class="work__categories">
            <button class="category__btn selected" data-filter="*">
                ALL<span class="category__count">10</span>
            </button>
            <button class="category__btn" data-filter="web">
                Web<span class="category__count">5</span>
            </button>
            <button class="category__btn" data-filter="game">
                Game<span class="category__count">3</span>
            </button>
            <button class="category__btn" data-filter="Application">
                Application<span class="category__count">2</span>
            </button>
        </div>

        <div class="work__projects">
            <span th:each="proj : ${projectList}">
              <a th:href="@{/project(title=${proj.proj_name})}" class="project" target="blank" th:attr="data-type=${proj.proj_developField}">
                  <img src="../static/images/project3.png" alt="project1" class="project__img">
                  <div class="project__description">
                      <h3 th:text="${proj.proj_name}">Project1</h3>
                      <span>~~~을 이용한 프로젝트 입니다.</span>
                  </div>
              </a>
            </span>
