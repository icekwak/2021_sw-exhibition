<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/style.css">
  <script src="../static/js/main.js" defer></script>
  <title>팀 소개 및 멤버 소개</title>
</head>

<body>
  <nav id="navbar">
    <div class="navbar__logo">
        <i class="fab fa-diaspora"></i>
        <a href="/">Caerang SW 전시회</a>
    </div>
    <ul class="navbar__menu">
      <a href="/team"><li class="navbar__menu__item active">Team</li></a>
      <a href="/project"><li class="navbar__menu__item">Projects</li></a>
      <a href="/guestbook"><li class="navbar__menu__item">Guestbook</li></a>
    </ul>

    <!-- Toggle button -->
    <button class="navbar__toggle-btn">
      <i class="fas fa-bars"></i>
    </button>
  </nav>

  <section id="team" class="section">
    <div class="section__container">
      <h1 th:text="${team_info.teamName}"></h1>
      <h3>Member</h3>
      <div class="team__description">
        <p th:text="${team_info.teamDesc}"></p>
        <p th:text="${team_info.teamLeader}"></p>
      </div>

      <div class="team__member">
        <span th:each="mem : ${mem_list}">
          <a th:href="${mem.mem_github}" class="member" target="blank">
            <img src="" alt="" class="member__img">
            <div class="member__description">
            </div>
            <div>
              <h3 th:text="${mem.mem_name}"></h3>
              <p><span th:text="${mem.mem_major}"></span><br><span th:text="${mem.mem_grade} + '학년'"></span></p>
            </div>
          </a>
        </span>
      </div>
    </div>
  </section>
</body>

</html>
