<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Member of Team</title>
</head>
<body>
  <div th:each="mem : ${memberList}">
    <span th:text="${mem.mem_name}"></span><br>
    <span th:text="${mem.mem_grade}"></span><br>
    <span th:text="${mem.mem_github}"></span><br>
    <span th:text="${mem.mem_major}"></span><br>
    <hr>
  </div>
</body>
</html>
